<!DOCTYPE html>
<html>
<head>
    <title>Live Auth Debug Test</title>
</head>
<body>
    <h1>Live Auth Debug Test</h1>
    <button onclick="testToolAccess()">Test Tool Access</button>
    <div id="results"></div>
    
    <script>
    async function testToolAccess() {
        const results = document.getElementById('results');
        results.innerHTML = '<p>Testing...</p>';
        
        try {
            // Test tool access API call
            const response = await fetch('/api/user/tool-access/03a6e711-aa9f-4118-a9f7-89b10db8a129');
            
            results.innerHTML = `
                <h3>API Response:</h3>
                <p>Status: ${response.status}</p>
                <p>OK: ${response.ok}</p>
                <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}</p>
                <h3>Body:</h3>
                <pre>${await response.text()}</pre>
            `;
        } catch (error) {
            results.innerHTML = `<p>Error: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
